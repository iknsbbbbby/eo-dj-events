<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DJ名]'s Groove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css"> </head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
    </div>

    <header>
        <h1>[DJ名]'s Groove</h1>
        <nav>
            <ul>
                <li><a href="#events">Events</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-image">
                <img src="images/hero.jpg" alt="メインビジュアル">
            </div>
            <div class="hero-text">
                <h2>[イベントキャッチコピー]</h2>
            </div>
        </section>

        <section id="events">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                <div class="event-card">
                    <img src="images/event1.jpg" alt="イベント1のフライヤー">
                    <h3>[イベントタイトル1]</h3>
                    <p>日時: [開催日時1]</p>
                    <p>場所: [場所1]</p>
                    <p><a href="#">詳細を見る</a></p>
                </div>
                <div class="event-card">
                    <img src="images/event2.jpg" alt="イベント2のフライヤー">
                    <h3>[イベントタイトル2]</h3>
                    <p>日時: [開催日時2]</p>
                    <p>場所: [場所2]</p>
                    <p><a href="#">詳細を見る</a></p>
                </div>
                </div>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>[DJの方の紹介文]</p>
        </section>
    </main>

    <footer>
        <p>&copy; [年] [DJ名]'s Groove</p>
        <div class="social-links">
            </div>
    </footer>

    <script src="script.js"></script> </body>
</html>
